{% extends 'HomePage/base.html' %}
{% block usage %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static '/HomePage/css/header.css' %}>
    <link rel="stylesheet" type="text/css" href={% static '/HomePage/css/meeting.css' %}>
    <script type="text/javascript">
        const getPersonInitials = function () {
            return "{{ person_initials }}"
        }
        const getLink = function () {
            return "{{ link }}"
        }
        const getPersonName = function () {
            return "{{ person_name }}"
        }
        const getPersonId = function () {
            return "{{ person_id }}"
        }
    </script>
{% endblock usage %}
{% block content %}
    <div class="call-interface angry-grid">
        <div id="item-0" class="scroller"></div>
        <div id="item-1" class="chosen-webcam">
            <div class="button-bar">
                <button id="webcam-io" class="ui-button">
                    <svg id="webcam-icon-on" xmlns="http://www.w3.org/2000/svg" width="45" height="45"
                         fill="currentColor"
                         class="bi bi-camera-video-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"/>
                    </svg>
                    <svg id="webcam-icon-off" xmlns="http://www.w3.org/2000/svg" width="45" height="45"
                         fill="currentColor"
                         class="bi bi-mic-mute-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M10.961 12.365a1.99 1.99 0 0 0 .522-1.103l3.11 1.382A1 1 0 0 0 16 11.731V4.269a1 1 0 0 0-1.406-.913l-3.111 1.382A2 2 0 0 0 9.5 3H4.272l6.69 9.365zm-10.114-9A2.001 2.001 0 0 0 0 5v6a2 2 0 0 0 2 2h5.728L.847 3.366zm9.746 11.925-10-14 .814-.58 10 14-.814.58z"/>
                    </svg>
                </button>
                <button id="mic-io" class="ui-button">
                    <svg id="mic-icon-on" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                         class="bi bi-mic-fill"
                         viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    <svg id="mic-icon-off" xmlns="http://www.w3.org/2000/svg" width="45" height="45"
                         fill="currentColor"
                         class="bi bi-mic-mute-fill" viewBox="0 0 16 16">
                        <path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879L5.158 2.037A3.001 3.001 0 0 1 11 3z"/>
                        <path d="M9.486 10.607 5 6.12V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z"/>
                    </svg>
                </button>
                <button id="call-off-io" class="ui-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                         class="bi bi-telephone-x-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zm9.261 1.135a.5.5 0 0 1 .708 0L13 2.793l1.146-1.147a.5.5 0 0 1 .708.708L13.707 3.5l1.147 1.146a.5.5 0 0 1-.708.708L13 4.207l-1.146 1.147a.5.5 0 0 1-.708-.708L12.293 3.5l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
            <video id="chosen-webcam-id" autoplay></video>
        </div>
        <div id="item-3" class="option">
            {% include 'HomePage/Chat.html' %}
        </div>
    </div>
{% endblock content %}
{% block footer %}
    <script src="{% static 'HomePage/js/web-cam.js' %}"></script>
    <script src="{% static 'HomePage/js/web-cam-ws.js' %}"></script>
    <script src="{% static 'HomePage/js/web-socket-logic.js' %}"></script>
    <script src="{% static 'HomePage/js/button_bar.js' %}"></script>
    <script src="{% static 'HomePage/js/worklet-processor.js' %}"></script>
    <script src="{% static 'HomePage/js/micro.js' %}"></script>
{% endblock footer %}
